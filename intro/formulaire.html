<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <form method='get'>
      <caption>Mon super formulaire</caption>
      <br />
      <label for='nom'>Nom :
        <input type='text' name='nom' id='nom' value='TEST' required />
      </label>
      <br />
      <label for='nom'>Prénom :
        <input type='text' name='prenom' id='prenom' value='Test' required />
      </label>
      <br />
      <label for='nom'>Téléphone :
        <input type='tel' name='phone' id='phone' value='01 02 03 04 05' required />
      </label>
      <br />
      <label for='nom'>Email :
        <input type='email' name='email' id='email' value='test@test.fr' required />
      </label>
      <br />
      <label>
        Message :
        <textarea name='commentaire' id='commentaire' rows="5" ></textarea>
      </label>
      <br />
      <select id='ville' name='ville'>
        <option value=''></option>
        <option value='nantes'>Nantes</option>
        <option value='angers'>Angers</option>
        <option value='rennes'>Rennes</option>
        <option value='lemans'>Le Mans</option>
        <option value='vallet'>Vallet</option>
      </select>
      <br />
      <label>
        Cours :
        <input id='courses' type='text' list='lesCours' />
        <datalist id='lesCours'>
          <option value='HTML5' />
          <option value='CSS3' />
          <option value='JavaScript' />
        </datalist>
      </label>
      <fieldset>
        <legend>Règlement</legend>
        <label>
          <input type='radio' id='reglement-cheque' name='reglement' value='cheque' />
          Chèque
        </label>
        <label>
          <input type='radio' id='reglement-CB' name='reglement' value='cb' checked />
          CB
        </label>
        <label>
          <input type='radio' id='reglement-virement' name='reglement' value='virement' />
          Virement
        </label>
      </fieldset>
      <br />
      <label>
        <input type='checkbox' name='infos' value='infos' />
        Voulez-vous recevoir nos actualités ?
      </label>
      <br />
      <label>
        Indiquez votre âge :
        <input type='number' name='age' min='18' max='90' step='1' value='25' />
      </label>
      <br />
      <label>
        Indiquez votre âge :
        <input type='range' name='age' min='18' max='90' step='1' value='25' />
      </label>
      <br />
      <label>
        Indiquez votre date de naissance :
        <input type='date' name='birthdate' />
      </label>
      <br />
      <label>
        Indiquez votre heure de naissance :
        <input type='time' name='birthtime' />
      </label>
      <br />
      <button type="submit">Envoyer</button>
    </form>
  </main>
</body>
</html>
